<div id="container">
    <div id="page">
        <div id="header">
            <div id="title-div">
                <h1 id="title">Results</h1>
            </div>
            <div id="dropdown" class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
        <hr>

        <div id="results-container" *ngFor="let result of results">
            <div id="result-1">
                <div id="username">{{result.name}}</div>
                <div id="date">{{result.date}}</div>
                <div id="points">{{result.result}} / 10</div>
            </div>
            

        </div>
        
        <div id="footer">
            <div id="btn-back-div">
                <button id="btn-back" class="btn btn-danger" (click)="previousPage()">Back</button>
            </div>
            <div id="btn-new-quiz-div">
                <button id="btn-new-quiz" class="btn btn-primary" (click)="goToNewQuiz()">New quiz</button>
            </div>

        </div>
    </div>
</div>
