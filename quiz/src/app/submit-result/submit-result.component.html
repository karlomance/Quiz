<div id="container">
    <div id="page">
        <div id="header">
            <div id="username">
                <p>Username: {{playerName}}</p>
            </div>
            <h1>Your Result</h1>
        </div>
        <hr>
        <div class="container">
            <div id="solutions" class="row">
                <div id="first-5-questions" class="col-6" *ngFor="let userAnswer of firstFiveUserAnswers; let i = index">
                    {{i + 1}}. <span [ngStyle]="{color: checkAnswer(sheredData.userAnswers[i], sheredData.correctAnswers[i])}">{{userAnswer}}</span>
                </div>
                <div id="last-5-questions" class="col-6" *ngFor="let userAnswer of lastFiveUserAnswers">
                    {{i + 6}}. <span [ngStyle]="{color: checkAnswer(sheredData.userAnswers[i], sheredData.correctAnswers[i])}">{{userAnswer}}</span>
                </div>
            </div>
        </div>
        
        <hr>
        <div id="result">
            <h2>{{checkResults()}} / {{this.sheredData.correctAnswers.length}}</h2>
        </div>
        <div id="buttons">
            <div  id="button-back">
                <button class="btn btn-danger" (click)="previousPage()">Back</button>
            </div>
            <div  id="button-see-results">
                <button class="btn btn-primary" (click)="seeResults()">See Results</button>
            </div>
        </div>
    </div>
    
    
</div>
