<div id="container">
    <div id="page">
        <div id="header">
            <div id="username">
                <p>Username: {{playerName}}</p>
            </div>
            <h1>Your Result</h1>
        </div>
        <hr>
        <div id="container-solutions">
            <div id="solutions-first">
                <div id="first-5-questions" *ngFor="let userAnswer of firstFiveUserAnswers; let i = index">
                    {{i + 1}}. <span [ngStyle]="{color: checkAnswer(sheredData.userAnswers[i], sheredData.correctAnswers[i])}">{{userAnswer}}</span>
                </div>
            </div>
            <div id="solutions-last">
                <div id="last-5-questions" *ngFor="let userAnswer of lastFiveUserAnswers; let i = index">
                    {{i + 6}}. <span [ngStyle]="{color: checkAnswer(sheredData.userAnswers[i + 5], sheredData.correctAnswers[i + 5])}">{{userAnswer}}</span>
                </div>
            </div>
        </div>
        
        <hr>
        <div id="result">
            <h2>{{result}} / {{this.sheredData.correctAnswers.length}}</h2>
        </div>
        <div id="buttons">
            <div  id="button-back">
                <button class="btn btn-danger" (click)="previousPage()">Back</button>
            </div>
            <div  id="button-see-results">
                <button class="btn btn-primary" (click)="seeResults()">See Results</button>
            </div>
        </div>
    </div>
    
    
</div>
